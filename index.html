    <div id="mainsection">

            <h1>Main title</h1>
        </div>
        <button id="workout">Workout</button>
        <button id="nutrition">Nutrition</button>
        <button id="progress" type="submit" onclick="showProgress()">Progress</button>
        <button id="about">About Us</button>
    </div>

    <div id="progresssection" class="hidden progress-section">

            <!-- Table for weight progress -->
            <table id="showweight" class="table-auto">
                <thead>
                    <tr>
                        <th class="date-col font-bold">Date</th>
                        <th class="weight-col font-bold">Weight</th>
                    </tr>
                </thead>
                <tbody id="showweightbody"></tbody>
            </table>

            <button type="button" onclick="showHideWeightModal(true)"
                class="inline-flex w-full justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">Enter
                Weight</button>


            <!-- Weight Modal -->
            <div id="weightmodal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog"
                aria-modal="true">
                <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
                <div class="fixed inset-0 z-10 overflow-y-auto">
                    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                        <div
                            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                                <div class="sm:flex sm:items-start">
                                    <div
                                        class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">

                                        <span class="material-symbols-outlined">
                                            fitness_center
                                        </span>
                                    </div>
                                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                        <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">
                                            Enter your weight</h3>
                                        </br>
                                        <input type="text" id="weight" class="border-solid border-2 border-grey">
                                    </div>
                                </div>
                            </div>
                            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                                <button type="button" onclick="submitWeight()"
                                    class="inline-flex w-full justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">Submit</button>
                                <button type="button" onclick="showHideWeightModal(false)"
                                    class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
