<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project-Fitness</title>
</head>

<body>
    <div id="mainsection">
        <div>
            <h1>Main title</h1>
        </div>
        <button id="workout">Workout</button>
        <button id="nutrition">Nutrition</button>
        <button id="progress" type="submit" onclick="showProgress()">Progress</button>
        <button id="about">About Us</button>
    </div>





    <div id="progresssection">
        <div id="exercisehistory">
            <h1>Exercise History</h1>
            <div id="calendar"></div>
            <div>
                <h1>Profile</h1>
                <p>Weight</p>
                <input type="text" id="weight" class="border-solid border-2 border-black">
                <button type="submit">Submit</button>
                <p>Height</p>
                <input type="text" id="height" class="border-solid border-2 border-black">
                <button type="submit">Submit</button>
                <p>BMI</p>
            </div>


            <div id="bodyinfo">

            </div>

        </div>


        
        <script src="https://unpkg.com/flowbite@1.5.3/dist/datepicker.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <script src="assets\js\progress.js"></script>

</html>
